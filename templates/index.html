<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Password</title>

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
    }

    nav {
      background-color: #333;
      padding: 15px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #4CAF50;
    }
    .mode-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      margin-left: auto;
      padding-right: 15px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
      width: 340px;
      transition: background 0.4s;
    }
    body.dark .container {
      background: #333;
    }

    h1 {
      margin-bottom: 20px;
      color: inherit;
    }

    .input-group, .output-group {
      margin: 20px 0;
      text-align: left;
    }

    label {
      font-size: 14px;
      color: inherit;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      vertical-align: middle;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 10px;
      font-size: 15px;
    }

    button, .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    button:hover, .btn:hover {
      background-color: #45a049;
    }

    #password {
      background-color: #f3f3f3;
      padding: 10px;
      border-radius: 8px;
      word-break: break-word;
      color: black;
    }

    body.dark #password {
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Password</h1>

    <div class="input-group">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="1" max="100" placeholder="Enter length" />
    </div>

    <div class="input-group checkbox-label">
      <input type="checkbox" id="includeUppercase" checked />
      <label for="includeUppercase">Include Uppercase Letters (A-Z)</label>
    </div>

    <div class="input-group checkbox-label">
      <input type="checkbox" id="includeLowercase" checked />
      <label for="includeLowercase">Include Lowercase Letters (a-z)</label>
    </div>

    <div class="input-group checkbox-label">
      <input type="checkbox" id="includeNumbers" checked />
      <label for="includeNumbers">Include Numbers (0-9)</label>
    </div>

    <div class="input-group checkbox-label">
      <input type="checkbox" id="includeSymbols" checked />
      <label for="includeSymbols">Include Symbols (@#$%)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output-group">
      <label>Generated Password:</label>
      <p id="password"></p>
      <button onclick="copyPassword()">Copy to Clipboard</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const useUppercase = document.getElementById('includeUppercase').checked;
      const useLowercase = document.getElementById('includeLowercase').checked;
      const useNumbers = document.getElementById('includeNumbers').checked;
      const useSymbols = document.getElementById('includeSymbols').checked;
      const passwordOutput = document.getElementById('password');

      if (!length || length <= 0) {
        passwordOutput.textContent = "Please enter a valid length.";
        return;
      }

      let characters = '';
      if (useUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (useLowercase) characters += 'abcdefghijklmnopqrstuvwxyz';
      if (useNumbers) characters += '0123456789';
      if (useSymbols) characters += '!@#$%^&*()_+[]{}|;:,.<>?';

      if (characters === '') {
        passwordOutput.textContent = "Please select at least one character type.";
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }

      passwordOutput.textContent = password;
    }

    function copyPassword() {
      const password = document.getElementById('password').textContent;
      if (!password) return;

      navigator.clipboard.writeText(password)
        .then(() => {
          alert("Password copied to clipboard!");
        })
        .catch((err) => {
          alert("Failed to copy password.");
          console.error(err);
        });
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      const modeButton = document.querySelector('.mode-toggle');
      if (document.body.classList.contains('dark')) {
        modeButton.textContent = "‚òÄÔ∏è";
      } else {
        modeButton.textContent = "üåô";
      }
    }
  </script>
</body>
</html>
